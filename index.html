<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima agora!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Container de pesquisa das areas e dados -->
    <section class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                     <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <!-- Dados da previsao do tempo -->
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" alt="bandeira do pais" id="country">
            </h2>

            <p id="temperature">
                <span></span>&deg;
            </p>

            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="condicoes do tempo" id="weather-icon">
            </div>

            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
            
        </div>
    </section>


    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/8853099203.js" crossorigin="anonymous"></script>
</body>
</html>
